<html>

<head>
  <title>Website Sharer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="/stylesheets/style.css">
  <script src="javascripts/api_version.js"></script>
  <script src="javascripts/utils.js"></script>
  <script src="javascripts/identity.js"></script>
  <script src="javascripts/userInfo.js"></script>
</head>

<body onload="init()">
  <nav class="navbar navbar-light bg-light">
    <div id="errorInfo" class="alert alert-danger fade show" role="alert" style="opacity:0"></div>
    <div><a href="/">Return to Homepage</a></div>
    <div id="identity_div">loading...</div>
  </nav>
  <h1>Website Sharer</h1>
  
  <h2>Info for user: <span id="username-span"></span></h2>
  <div id="user_info_div">
    TODO: For A7, show user info here (loadUserInfo function in userInfo.js)
  </div>
  <br>
  <div id="user_info_new_div">
    <h3>Update User Info:</h3>
    <label for="city">City:</label>
    <input type="text" id="city" name="city"><br>
    <label for="job">Job:</label>
    <input type="text" id="job" name="job"><br>
    <label for="bio">Bio:</label>
    <textarea id="bio" name="bio"></textarea><br>
    <button onclick="updateUserInfo()">Save User Info</button>
    <div id="add_friend_div">
      <h3>Add a Friend:</h3>
      <label for="friend_email">Friend's Email:</label>
      <input type="email" id="friend_email" name="friend_email"><br>
      <button onclick="addFriend()">Add Friend</button>
      <div id="searchResult"></div>
    </div>
  </div>
  <br>
  <br><br>
  <h2>All Posts</h2>
  <button onclick="loadUserInfo()">refresh</button>
  <div id="posts_box"></div>
</body>

</html>
